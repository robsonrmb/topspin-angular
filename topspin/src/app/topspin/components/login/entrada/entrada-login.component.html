<div class="container">
  <div class="row">
    <div class="col-12">
      <nav class="navbar fixed-top navbar-primary bg-primary"><!-- style="background-color: #123123 -->
        <a class="navbar-brand text-light" [routerLink]="['/login']" href="javascript: return false;">
          <img src="../../../../assets/images/web_hi_res_512.png" style="width: 40; height: 40px;" />
          TopSpin
        </a>
      </nav>
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="card card-login mx-auto mt-5" style="width: 30rem;">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form #formLogin="ngForm" novalidate>
          <div class="form-group">
            <label form="email">Email</label>
            <input  name="email" 
                    id="email" 
                    [(ngModel)]="loginModel.email"
                    #email="ngModel"
                    minlength="5" 
                    required
                    class="form-control" 
                    placeholder="Digite seu email" 
                    aria-describedby="emailHelp"/>
            <small id="emailHelp" class="form-text text-muted">Ex.: seuemail@seudominio.com</small>
          </div>
          <div class="form-group">
            <label form="senha">Senha</label>
            <input  name="senha" 
                    id="senha" 
                    [(ngModel)]="loginModel.senha"
                    #senha="ngModel"
                    minlength="3" 
                    required
                    class="form-control" 
                    placeholder="Digite sua senha" />
          </div>
          <input *ngIf="!formLogin.form.valid"  
                type="submit"
                (click)="entrar()"
                value="Entrar"
                [disabled]="!formLogin.form.valid"
                class="btn btn-secondary btn-block" style="opacity: 0.3">

          <input *ngIf="formLogin.form.valid"  
                type="submit"
                (click)="entrar()"
                value="Entrar"
                [disabled]="!formLogin.form.valid"
                class="btn btn-primary btn-block">
          
          <div class="text-center">
            <a href="javascript: return false;" (click)="cadastrar()" class="d-block small mt-3">Criar uma Conta.</a>
            <a href="javascript: return false;" class="d-block small" data-toggle="modal" data-target="#modalEsqueciASenha">Esqueceu a Senha?</a>
            <a href="javascript: return false;" (click)="redirecionaParaSiteExterno()" class="d-block small">google.com</a>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <app-mensagens [mensagem]="mensagem"></app-mensagens>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div id="modalEsqueciASenha" class="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <!-- <form #formEsqueciSenha="ngForm" novalidate> -->
              <div class="modal-header">
                <h5 class="modal-title">
                  Esqueci minha senha.
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input type="text"
                      value=""
                      [(ngModel)]="emailNovaSenha" 
                      class="form-control"
                      placeholder="Digite seu email."
                      required />
                <br />
                <app-mensagens [mensagem]="mensagemModal"></app-mensagens>
              </div>
              <div class="modal-footer">
                <button type="button" 
                        class="btn btn-primary" 
                        (click)="gerarNovaSenha()">
                        <!-- [disabled]="!formEsqueciSenha.form.valid"> -->
                        Gerar nova senha
                </button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
              </div>
            <!-- </form> 
            <app-form-debug [form]="formEsqueciSenha"></app-form-debug>-->
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
